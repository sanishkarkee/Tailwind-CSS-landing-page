<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-900 grid place-content-center h-screen">
    <h1 class="text-yellow-500 text-4xl m-5 ">Test</h1>
    <div class="">
        <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
            <div>
                <img class="w-12 h-12"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Physics_wallah_logo.jpg/600px-Physics_wallah_logo.jpg?20211017183441"
                    alt="">
            </div>

            <div>
                <div class="text-2xl font-medium text-black">
                    TailWind CSS
                    <p class="text-slate-500 text-base">By Hitesh Choudhary</p>
                </div>
            </div>
        </div>
    </div>


    <!-- Hover/Focus other states -->
    <button
        class="bg-sky-500 text-center mt-2 text-white text-base p-2 rounded-lg transition duration-700 ease-in-out hover:bg-white hover:text-black">Buy
        Now
    </button>

    <!-- Responsive -->
    <div class="text-center my-4">
        <p class="text-white md:text-green-500 sm:text-red-600">Lorem ipsum dolor sit.</p>
    </div>

    <!-- Implementation of things learned above -->
    <div class="mt-3">
        <div class="max-w-sm mx-auto bg-white rounded-xl overflow-hidden md:max-w-2xl">
            <div class="md:flex">
                <div>
                    <img class="h-48 w-full object-cover md:h-full md:w-48"
                        src="https://images.pexels.com/photos/2522657/pexels-photo-2522657.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="">
                </div>
                <div class="p-8">
                    <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">
                        An awesome card.
                    </div>
                    <a class="block mt-1 text-lg font-medium text-black hover:text-blue-700" href="#">TailWind CSS is
                        amazing once you
                        understand the
                        <span class="bg-yellow-500 p-[2px] px-[14px]">power</span> of
                        it.</a>
                    <p class="mt-2 text-slate-500">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quae,
                        voluptatem!</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
